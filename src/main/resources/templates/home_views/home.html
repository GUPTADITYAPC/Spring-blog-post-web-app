<!DOCTYPE html>
<html lang="en" xmlns:th="http://:www.thymeleaf.org">

<head th:replace="/fragments/head :: head">


<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="resources/static/images/nav-bg.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
  </div>


  <form action="/" method="get">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <span class="navbar-brand" href="#">Sort By: </span>
      <ul class="navbar-nav">
        <li class="nav-item active" style="padding-right: 20px;">
          <div class="dropdown">
            <select class="form-select mr-2" aria-label="Default select example" name="sort_by">
              <option value="createdAt">Created Date</option>
              <option value="updatedAt">Updated Date</option>
            </select>
          </div>
        </li>

        <span class="navbar-brand">Per Page: </span>
        <ul class="navbar-nav">
          <li class="nav-item active" style="padding-right: 20px;">
            <div class="dropdown">
              <select class="form-select" aria-label="Default select example" name="per_page">
                <option selected value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>
          </li>
          <li class="nav-item active" style="padding-right: 20px;">
            <div class="input-group-prepend">
              <button class="btn btn-primary" type="submit" id="dropdownmenubutton">Apply Filter</button>
            </div>
          </li>
        </ul>
  </form>
  </div>
  </nav>
  </form>
  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container  ">
      <div class="posts" th:each="post: ${posts}">
        <h3><a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">Title </a></h3>
        <h5
          th:text="'Author: '+${post.account.firstname} +'|'+ 'Created at: '+${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')} + '|'+ 'updated at: '+${#temporals.format(post.updatedAt, 'dd-MM-yyyy HH:mm')}">
        </h5> |
        <p th:utext=" ${post.body}">Body</p>
        <hr color="grey" />
      </div>


    </div>

    <nav th:if="${links ne null}" aria-label="...">
      <ul class="pagination justify-content-center">
        <th:block th:each="link : ${links}">
          <li class="page-item">
            <th:block th:utext="${link}">link</th:block>
          </li>
        </th:block>
      </ul>


    </nav>
  </section>

  <!-- end about section -->

  <footer th:replace="/fragments/footer :: footer"></footer>



</body>

</html>
